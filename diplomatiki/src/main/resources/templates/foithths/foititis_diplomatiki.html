<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Διαχείριση Διπλωματικής</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-6">🛠️ Διαχείριση Διπλωματικής Εργασίας</h1>

    <div th:if="${success}" class="mb-4 p-3 bg-green-100 text-green-800 rounded" th:text="${success}">Αποθηκεύτηκαν οι αλλαγές.</div>
    <div th:if="${error}" class="mb-4 p-3 bg-red-100 text-red-800 rounded" th:text="${error}">Σφάλμα κατά τη διαδικασία.</div>

    <form th:action="@{/student/thesis/manage}" method="post" enctype="multipart/form-data" class="space-y-8">
        <input type="hidden" sec:csrf=""/>

        <div>
            <label for="presentationDate" class="block font-medium mb-1">Ημερομηνία & Ώρα Παρουσίασης</label>
            <input id="presentationDate" name="presentationDate" type="datetime-local" class="w-full p-2 border rounded" />
            <p class="text-sm text-gray-500 mt-1">Μορφή: 2025-08-10T14:30</p>
        </div>

        <div>
            <label for="presentationType" class="block font-medium mb-1">Τύπος Παρουσίασης</label>
            <select id="presentationType" name="presentationType" class="w-full p-2 border rounded">
                <option value="">— Επιλογή —</option>
                <option value="in_person">Δια ζώσης</option>
                <option value="online">Online</option>
            </select>
        </div>

        <div>
            <label for="locationOrLink" class="block font-medium mb-1">Αίθουσα ή Σύνδεσμος</label>
            <input id="locationOrLink" name="locationOrLink" type="text" class="w-full p-2 border rounded" placeholder="π.χ. Αίθουσα Β2 ή https://..." />
        </div>

        <div>
            <label for="announcementText" class="block font-medium mb-1">Κείμενο Ανακοίνωσης (προαιρετικό)</label>
            <textarea id="announcementText" name="announcementText" rows="3" class="w-full p-2 border rounded" placeholder="Σύντομη περιγραφή..."></textarea>
        </div>

        <div>
            <label for="repositoryLink" class="block font-medium mb-1">Σύνδεσμος Αποθετηρίου (Νημερτής) (προαιρετικό)</label>
            <input id="repositoryLink" name="repositoryLink" type="url" class="w-full p-2 border rounded" placeholder="https://nimertis.example/..."/>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            💾 Αποθήκευση
        </button>
    </form>

    <a th:href="@{/foithths/foithths}" class="inline-block mt-6 text-blue-600">🔙 Επιστροφή</a>
</div>
</body>
</html>
