<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Επεξεργασία Προφίλ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">
<div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-6">👤 Επεξεργασία Προφίλ</h1>

    <form class="space-y-4">
        <div>
            <label class="block font-medium">Πλήρης Διεύθυνση</label>
            <input type="text" class="w-full p-2 border rounded" placeholder="π.χ. Οδός 123, Πόλη, ΤΚ" />
        </div>
        <div>
            <label class="block font-medium">Email Επικοινωνίας</label>
            <input type="email" class="w-full p-2 border rounded" placeholder="π.χ. name@example.com" />
        </div>
        <div>
            <label class="block font-medium">Τηλέφωνο Κινητό</label>
            <input type="text" class="w-full p-2 border rounded" />
        </div>
        <div>
            <label class="block font-medium">Τηλέφωνο Σταθερό</label>
            <input type="text" class="w-full p-2 border rounded" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">💾 Αποθήκευση</button>
    </form>

    <a href="foititis_main.html" class="inline-block mt-6 text-blue-600">🔙 Επιστροφή</a>
</div>
</body>
</html>
