<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Οι Διπλωματικές μου</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen p-6">

<div class="max-w-5xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-center mb-8">Οι Διπλωματικές μου</h1>

    <div th:if="${#lists.isEmpty(topics)}" class="text-center text-gray-500 text-lg">
        Δεν έχεις αναλάβει κάποια διπλωματική ακόμη.
    </div>

    <div class="space-y-6" th:each="thesis : ${topics}">
        <div class="bg-white p-6 rounded-2xl shadow">
            <h2 class="text-2xl font-bold mb-2" th:text="${thesis.topic.title}">Τίτλος Θέματος</h2>

            <p class="text-gray-700 mb-4" th:text="${thesis.topic.summary}">Περίληψη θέματος...</p>

            <div class="text-sm text-gray-600 mb-2">
                Περιγραφή PDF:
                <a class="text-blue-600 underline" th:href="@{${thesis.topic.descriptionPdfPath}}" target="_blank">Προβολή</a>
            </div>

            <div class="text-sm mb-4">
                <span class="font-semibold">Κατάσταση:</span>
                <span class="px-2 py-1 rounded-full bg-blue-100 text-blue-800 text-sm" th:text="${thesis.status}">Κατάσταση</span>
            </div>

           

            <!-- Τριμελής Επιτροπή -->
            <div th:if="${thesis.committeeMembers != null}" class="mt-4">
                <h3 class="font-semibold text-gray-800 mb-2">Τριμελής Επιτροπή:</h3>
                <ul class="list-disc list-inside space-y-1">
                    <li th:each="member : ${thesis.committeeMembers}">
                        <span th:text="${member.professor.fullName}">Καθηγητής Χ</span>
                        –
                        <span th:text="${member.role}">ρόλος</span>
                        <span th:if="${member.accepted == true}" class="text-green-600 text-xs">(αποδέχθηκε)</span>
                        <span th:if="${member.accepted == false}" class="text-red-600 text-xs">(απέρριψε)</span>
                        <span th:if="${member.accepted == null}" class="text-gray-600 text-xs">(σε αναμονή)</span>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>

</body>
</html>
