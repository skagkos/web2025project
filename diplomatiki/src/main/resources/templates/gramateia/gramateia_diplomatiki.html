<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Διαχείριση Διπλωματικής</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans p-6">
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🛠️ Διαχείριση Διπλωματικής</h1>

    <form action="#" method="post" class="bg-white p-6 rounded-2xl shadow border border-gray-200 space-y-4">
        <div>
            <label for="studentName" class="block text-sm font-medium text-gray-700">Όνομα Φοιτητή</label>
            <input type="text" id="studentName" name="studentName" class="mt-1 block w-full border rounded px-3 py-2">
        </div>

        <div>
            <label for="subjectTitle" class="block text-sm font-medium text-gray-700">Θέμα Διπλωματικής</label>
            <input type="text" id="subjectTitle" name="subjectTitle" class="mt-1 block w-full border rounded px-3 py-2">
        </div>

        <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Κατάσταση</label>
            <select id="status" name="status" class="mt-1 block w-full border rounded px-3 py-2">
                <option>Ενεργή</option>
                <option>Υπό Εξέταση</option>
                <option>Περατωμένη</option>
            </select>
        </div>

        <div>
            <label for="members" class="block text-sm font-medium text-gray-700">Μέλη Τριμελούς Επιτροπής</label>
            <input type="text" id="members" name="members" placeholder="π.χ. Καθ. Α, Δρ. Β, Δρ. Γ" class="mt-1 block w-full border rounded px-3 py-2">
        </div>

        <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">💾 Αποθήκευση</button>
        </div>
    </form>

    <div class="mt-6">
        <a th:href="@{/gramateia}" class="text-blue-600 hover:underline">🔙 Επιστροφή στην αρχική</a>
    </div>
</div>
</body>
</html>
