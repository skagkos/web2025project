<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Διαχείριση Διπλωματικών Εργασιών</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

<div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🔧 Διαχείριση Διπλωματικών Εργασιών</h1>

    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Οι Διπλωματικές μου</h2>
        <table class="min-w-full bg-white border border-gray-300 rounded-md shadow-md">
            <thead>
            <tr>
                <th class="px-6 py-3 border-b">Θέμα</th>
                <th class="px-6 py-3 border-b">Κατάσταση</th>
                <th class="px-6 py-3 border-b">Ενέργεια</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="thesis : ${theses}">
                <td class="px-6 py-4 border-b" th:text="${thesis.topic.title}"></td>
                <td class="px-6 py-4 border-b" th:text="${thesis.status}"></td>
                <td class="px-6 py-4 border-b">
                    <button class="text-blue-600"
                            th:attr="onclick='viewDiplomaDetails(' + ${thesis.id} + ')'">
                        Προβολή
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- (optional) hidden sections for note/grade/cancel -->
</div>

<script>
    function viewDiplomaDetails(id) {
        console.log("Προβολή διπλωματικής με ID:", id);
        document.getElementById('notes-section')?.classList.remove('hidden');
        document.getElementById('cancel-assignment-section')?.classList.remove('hidden');
        document.getElementById('grade-section')?.classList.remove('hidden');
    }
</script>

</body>
</html>
