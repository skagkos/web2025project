<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Διαχείριση Διπλωματικών Εργασιών</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

<div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🔧 Διαχείριση Διπλωματικών Εργασιών</h1>

    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Οι Διπλωματικές μου</h2>
        <table class="min-w-full bg-white border border-gray-300 rounded-md shadow-md">
            <thead>
            <tr>
                <th class="px-6 py-3 border-b">Θέμα</th>
                <th class="px-6 py-3 border-b">Κατάσταση</th>
                <th class="px-6 py-3 border-b">Ενέργεια</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="thesis : ${theses}">
                <td class="px-6 py-4 border-b" th:text="${thesis.topic.title}"></td>
                <td class="px-6 py-4 border-b" th:text="${thesis.status}"></td>
                <td class="px-6 py-4 border-b">
                    <button class="text-blue-600 underline"
                            th:if="${thesis.topic.descriptionPdfPath != null}"
                            th:onclick="'openPdfModal(\\'' + ${thesis.topic.descriptionPdfPath} + '\\')'">
                        Προβολή
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal για προβολή PDF -->
<div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-60 hidden justify-center items-center z-50">
    <div class="bg-white p-4 rounded-lg w-11/12 max-w-4xl max-h-[90vh] overflow-auto relative">
        <button onclick="closePdfModal()" class="absolute top-2 right-2 text-gray-600 text-2xl font-bold hover:text-black">✖</button>
        <iframe id="pdfViewer" src="" class="w-full h-[80vh]" frameborder="0"></iframe>
    </div>
</div>

<!-- JavaScript για άνοιγμα/κλείσιμο PDF modal -->
<script>
    function openPdfModal(pdfPath) {
        document.getElementById('pdfViewer').src = pdfPath;
        document.getElementById('pdfModal').classList.remove('hidden');
        document.getElementById('pdfModal').classList.add('flex');
    }

    function closePdfModal() {
        document.getElementById('pdfViewer').src = '';
        document.getElementById('pdfModal').classList.remove('flex');
        document.getElementById('pdfModal').classList.add('hidden');
    }
</script>

</body>
</html>
