<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Στατιστικά Διδάσκοντα</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

<div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">📊 Στατιστικά Διδάσκοντα</h1>

    <!-- Γράφημα για Μέσο Χρόνο Περάτωσης -->
    <div class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Μέσος Χρόνος Περάτωσης Διπλωματικών</h2>
        <canvas id="avgCompletionTimeChart" class="w-full h-80"></canvas>
    </div>

    <!-- Γράφημα για Μέσο Βαθμό -->
    <div class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Μέσος Βαθμός Διπλωματικών</h2>
        <canvas id="avgGradeChart" class="w-full h-80"></canvas>
    </div>

    <!-- Γράφημα για Συνολικό Πλήθος Διπλωματικών -->
    <div class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Συνολικό Πλήθος Διπλωματικών</h2>
        <canvas id="totalDiplomasChart" class="w-full h-80"></canvas>
    </div>

</div>

<script>
    // Δεδομένα για το γράφημα του μέσου χρόνου περάτωσης
    const avgCompletionTimeData = {
      labels: ['Επιβλέπων', 'Μέλος Τριμελούς'],
      datasets: [{
        label: 'Μέσος Χρόνος (σε μήνες)',
        data: [12, 14],  // Δεδομένα (π.χ. 12 μήνες για επιβλέποντες και 14 για μέλη)
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    // Γράφημα για τον μέσο χρόνο περάτωσης
    new Chart(document.getElementById('avgCompletionTimeChart'), {
      type: 'bar',
      data: avgCompletionTimeData,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Δεδομένα για το γράφημα του μέσου βαθμού
    const avgGradeData = {
      labels: ['Επιβλέπων', 'Μέλος Τριμελούς'],
      datasets: [{
        label: 'Μέσος Βαθμός',
        data: [8.5, 7.9],  // Δεδομένα (π.χ. 8.5 για επιβλέποντες και 7.9 για μέλη)
        backgroundColor: 'rgba(153, 102, 255, 0.2)',
        borderColor: 'rgba(153, 102, 255, 1)',
        borderWidth: 1
      }]
    };

    // Γράφημα για τον μέσο βαθμό
    new Chart(document.getElementById('avgGradeChart'), {
      type: 'bar',
      data: avgGradeData,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Δεδομένα για το γράφημα του συνολικού πλήθους διπλωματικών
    const totalDiplomasData = {
      labels: ['Επιβλέπων', 'Μέλος Τριμελούς'],
      datasets: [{
        label: 'Συνολικό Πλήθος Διπλωματικών',
        data: [30, 50],  // Δεδομένα (π.χ. 30 για επιβλέποντες και 50 για μέλη)
        backgroundColor: 'rgba(255, 159, 64, 0.2)',
        borderColor: 'rgba(255, 159, 64, 1)',
        borderWidth: 1
      }]
    };

    // Γράφημα για το συνολικό πλήθος διπλωματικών
    new Chart(document.getElementById('totalDiplomasChart'), {
      type: 'bar',
      data: totalDiplomasData,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

</script>

</body>
</html>
