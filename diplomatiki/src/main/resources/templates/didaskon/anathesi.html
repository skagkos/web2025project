<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ανάθεση Θέματος σε Φοιτητή - Διδάσκων</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🎓 Ανάθεση Θέματος σε Φοιτητή</h1>

    <!-- ✅ Φόρμα Ανάθεσης -->
    <div class="bg-white p-6 rounded-2xl shadow mb-8">
        <h2 class="text-xl font-semibold mb-4">➕ Ανάθεση Ελεύθερου Θέματος</h2>
        <form th:action="@{/didaskon/anathesi}" method="post" class="space-y-4">

            <!-- Επιλογή Φοιτητή -->
            <div>
                <label class="block mb-1 font-medium">Επιλογή Φοιτητή:</label>
                <select name="studentId" class="w-full p-2 border rounded" required>
                    <option value="">-- Επιλέξτε Φοιτητή --</option>
                    <option th:each="student : ${students}"
                            th:value="${student.user.id}"
                            th:text="${student.fullName + ' (ΑΜ: ' + student.am + ')'}">
                    </option>
                </select>
            </div>

            <!-- Επιλογή Θέματος -->
            <div>
                <label class="block mb-1 font-medium">Επιλογή Διαθέσιμου Θέματος:</label>
                <select name="topicId" class="w-full p-2 border rounded" required>
                    <option value="">-- Επιλέξτε Θέμα --</option>
                    <option th:each="topic : ${availableTopics}"
                            th:value="${topic.topicId}"
                            th:text="${topic.title}">
                    </option>
                </select>
            </div>

            <!-- Υποβολή -->
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
                Ανάθεση Θέματος
            </button>
        </form>
    </div>

    <!-- ✅ Λίστα Προσωρινών Αναθέσεων -->
    <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-4">📋 Προσωρινές Αναθέσεις</h2>

        <div th:if="${#lists.isEmpty(pendingAssignments)}" class="text-gray-600">
            Δεν υπάρχουν προσωρινές αναθέσεις.
        </div>

        <div th:each="thesis : ${pendingAssignments}" class="border p-4 rounded mb-4 bg-gray-50 flex justify-between items-center">
            <div>
                <h3 class="font-bold" th:text="'ΑΜ: ' + ${thesis.student.am} + ' - ' + ${thesis.student.fullName}"></h3>
                <p class="text-gray-700" th:text="'Θέμα: ' + ${thesis.topic.title}"></p>
                <p class="text-sm text-yellow-600">Κατάσταση: Προσωρινή ανάθεση (εν αναμονή αποδοχής τριμελούς)</p>
            </div>
            <form th:action="@{/didaskon/anathesi/delete}" method="post">
                <input type="hidden" name="thesisId" th:value="${thesis.thesisId}" />
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded shadow text-sm">
                    ❌ Ακύρωση
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
