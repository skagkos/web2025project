<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Ανάθεση Θέματος σε Φοιτητή - Διδάσκων</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🎓 Ανάθεση Θέματος σε Φοιτητή</h1>

    <!-- Φόρμα Ανάθεσης -->
    <div class="bg-white p-6 rounded-2xl shadow mb-8">
        <h2 class="text-xl font-semibold mb-4">➕ Ανάθεση Ελεύθερου Θέματος</h2>
        <form action="#" method="POST" class="space-y-4">
            <!-- Αναζήτηση φοιτητή -->
            <div>
                <label class="block mb-1 font-medium">Αναζήτηση Φοιτητή (ΑΜ ή Ονοματεπώνυμο):</label>
                <input type="text" name="studentSearch" class="w-full p-2 border rounded" placeholder="π.χ. 20221001 ή Νίκος Παπαδόπουλος" required>
            </div>

            <!-- Επιλογή Θέματος -->
            <div>
                <label class="block mb-1 font-medium">Επιλογή Διαθέσιμου Θέματος:</label>
                <select name="topicId" class="w-full p-2 border rounded" required>
                    <option value="">-- Επιλέξτε Θέμα --</option>
                    <option value="1">Ανάπτυξη πλατφόρμας web για ΔΕ</option>
                    <option value="2">Μηχανική Μάθηση στην Εκπαίδευση</option>
                    <option value="3">Ανάλυση Δεδομένων σε Python</option>
                </select>
            </div>

            <!-- Υποβολή -->
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
                Ανάθεση Θέματος
            </button>
        </form>
    </div>

    <!-- Λίστα Προσωρινών Αναθέσεων -->
    <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-4">📋 Προσωρινές Αναθέσεις</h2>

        <!-- Παράδειγμα προσωρινής ανάθεσης -->
        <div class="border p-4 rounded mb-4 bg-gray-50 flex justify-between items-center">
            <div>
                <h3 class="font-bold">ΑΜ: 20221001 - Νίκος Παπαδόπουλος</h3>
                <p class="text-gray-700">Θέμα: Ανάλυση Δεδομένων σε Python</p>
                <p class="text-sm text-yellow-600">Κατάσταση: Προσωρινή ανάθεση (εν αναμονή αποδοχής τριμελούς)</p>
            </div>
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded shadow text-sm">
                ❌ Ακύρωση
            </button>
        </div>

        <!-- Επανάληψη για κάθε προσωρινή ανάθεση -->
    </div>
</div>

</body>
</html>
