<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Θέματα προς Ανάθεση - Διδάσκων</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">📄 Διαχείριση Θεμάτων προς Ανάθεση</h1>

    <!-- ✅ Φόρμα Νέου Θέματος -->
    <form th:action="@{/didaskon/themata}" method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow mb-8">
        <div>
            <label class="block mb-1 font-medium">Τίτλος:</label>
            <input type="text" name="title" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label class="block mb-1 font-medium">Σύνοψη:</label>
            <textarea name="summary" rows="3" class="w-full p-2 border rounded" required></textarea>
        </div>
        <div>
            <label class="block mb-1 font-medium">Αρχείο Περιγραφής (PDF):</label>
            <input type="file" name="pdf" accept=".pdf" class="w-full" required>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
            ➕ Καταχώρηση Θέματος
        </button>
    </form>

    <!-- ✅ Λίστα Υπαρχόντων Θεμάτων -->
    <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-4">📋 Υπάρχοντα Θέματα Προς Ανάθεση</h2>

        <div th:each="topic : ${topics}" class="border p-4 rounded mb-4 bg-gray-50">
            <h3 class="font-bold text-lg" th:text="${topic.title}">Τίτλος</h3>
            <p class="text-gray-700 mb-2" th:text="${topic.summary}">Σύνοψη</p>

            <!-- Προβολή PDF -->
            <a th:href="@{${topic.descriptionPdfPath}}" target="_blank"
               class="text-blue-600 underline mr-4">
                 Προβολή PDF
            </a>

            <!-- ✅ Κουμπί Επεξεργασίας -->
            <a th:href="@{'/didaskon/themata/edit/' + ${topic.topicId}}"
               class="bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-1 rounded shadow text-sm inline-block">
                ✏️ Επεξεργασία
            </a>
        </div>
    </div>
</div>

</body>
</html>
