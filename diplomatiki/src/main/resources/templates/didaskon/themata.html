<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Θέματα προς Ανάθεση - Διδάσκων</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">📄 Διαχείριση Θεμάτων προς Ανάθεση</h1>

    <!-- Φόρμα Νέου Θέματος -->
    <div class="bg-white p-6 rounded-2xl shadow mb-8">
        <h2 class="text-xl font-semibold mb-4">➕ Δημιουργία Νέου Θέματος</h2>
        <form action="#" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Τίτλος:</label>
                <input type="text" name="title" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block mb-1 font-medium">Σύνοψη:</label>
                <textarea name="summary" rows="3" class="w-full p-2 border rounded" required></textarea>
            </div>
            <div>
                <label class="block mb-1 font-medium">Αρχείο Περιγραφής (PDF):</label>
                <input type="file" name="pdf" accept=".pdf" class="w-full" required>
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
                Καταχώρηση Θέματος
            </button>
        </form>
    </div>

    <!-- Λίστα Υπαρχόντων Θεμάτων -->
    <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-semibold mb-4">📋 Υπάρχοντα Θέματα Προς Ανάθεση</h2>

        <!-- Παράδειγμα Θέματος -->
        <div class="border p-4 rounded mb-4 bg-gray-50">
            <h3 class="font-bold text-lg">Ανάπτυξη Web Πλατφόρμας ΔΕ</h3>
            <p class="text-gray-700 mb-2">Πλατφόρμα διαχείρισης διπλωματικών εργασιών για Τμήμα Πληροφορικής.</p>
            <a href="#" class="text-blue-600 underline mr-4">Προβολή PDF</a>
            <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-1 rounded shadow text-sm">
                ✏️ Επεξεργασία
            </button>
        </div>

        <!-- Μπορείς να επαναλάβεις το παραπάνω block για κάθε θέμα -->
    </div>
</div>

</body>
</h>
